    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    </head>
    <body>
        <header class="container">
            <div class="span6 offset3">
                <img class="logo" src="images/avatar-hires.jpg" alt="Hire me for an internship please?" width="50%">
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="span6 offset3">
                    <h1 class="app-logo">Storify App</h1>
                    <p>My name is Aaron Williams and I'd like to intern for Storify.</p>
                    <form action="">
                        <fieldset>
                            <legend>Vizualize story data</legend>
                            <label for="">Query</label>
                            <input type="text" placeholder="Search Storify ...">
                            <button class="btn" id="search-storify">Let's viz!</button>
                        </fieldset>
                    </form>

                    <ul class="storify-stories unstyled"></ul>
                </div>
            </div>
        </div>

        <footer class="container">
            <div class="span6 offset3">
                Powered by <a href="http://storify.com">Storify</a>.
                <small>Built with <a href="#">Firebase</a>, <a href="#">Yeoman</a>, <a href="#">Bootstrap</a> and <a href="#">SASS</a>.</small>
            </div>
        </footer>

        <a href="https://github.com/aboutaaron"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

        <script id="storify-template" type="text/x-handlebars-template">
            <li>
                <a href="{{ permalink }}">{{ title }}</a>
                <span class="label label-success">{{ id }}</span>
            </li>
            <br>
        </script>

        <!--[if lt IE 7]>

        <![endif]-->

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
