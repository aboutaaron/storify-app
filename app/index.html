<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Lato' rel='stylesheet' type='text/css'>
        <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span4">
                    <h1 class="page-header">
                        Hey! I'm Aaron and I want to intern for Storify.
                    </h1>
                    <div class="row">
                        <div class="span2">
                            <img src="images/avatar-hires.jpg" alt="">
                        </div>
                        <div class="span2">
                            <img src="images/solo-logo.png" alt="">
                        </div>
                    </div><!-- /.row -->

                    <p>Storify helps making sense of what people post on social media. Our users curate the most important voices and turn them into stories. Guided tour.</p>

                    <form action="">
                        <fieldset>
                            <legend>Vizualize story data</legend>
                            <label for="">Query</label>
                            <input type="text" placeholder="Search Storify ...">
                            <button class="btn" id="search-storify">Let's viz!</button>
                        </fieldset>
                    </form>
                </div><!-- /.span4 -->
                <div class="span7 offset1">
                    <div class="row" id="storify-stories">
                    </div><!-- /#storify-stories -->
                </div> <!-- /.span7 -->
            </div><!-- /.row -->
        </div><!-- /.container -->

        <footer class="container">
            <div class="span8 offset2">
                Powered by <a href="http://storify.com">Storify</a>.
                <small>Built with <a href="http://firebase.com">Firebase</a>, <a href="http://yeoman.io/">Yeoman</a>, <a href="http://twitter.github.com/bootstrap">Bootstrap</a>, <a href="http://designmodo.github.com/Flat-UI/">Flat-UI</a> and <a href="http://sass-lang.com">SASS</a>.</small>
            </div>
        </footer>

        <a href="https://github.com/aboutaaron"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

        <script id="storify-template" type="text/x-handlebars-template">
            <div class="story">
                <div class="span4">
                   <a href="{{ permalink }}">
                        <h2>{{ title }}</h2>
                    </a>
                    <ul class="inline">
                        <li>{{ author.username }}</li>
                        <li>{{ date }}</li>
                        <li>{{ search }}</li>
                    </ul>
                </div><!-- /.span5 -->
                <div class="span3">
                    <ul class="unstyled meta">
                        <li>
                            <span class="meta-icon"><i class="icon-eye-open"></i></span>
                            <span class="meta-content">{{ stats.views }}</span>
                        </li>
                        <li>
                            <span class="meta-icon"><i class="icon-heart"></i></span>
                            <span class="meta-content">{{ stats.likes }}</span>
                        </li>
                        <li>
                            <span class="meta-icon"><i class="icon-quote-right"></i></span>
                            <span class="meta-content">{{ stats.elements.quotes }}</span>
                        </li>
                        <li>
                            <span class="meta-icon"><i class="icon-link"></i></span>
                            <span class="meta-content">{{ stats.elements.links }}</span>
                        </li>
                    </ul>
                </div><!-- /.span2 -->
            </div>
        </script>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="components/requirejs/require.js"></script>
        <!-- endbuild -->
    </body>
</html>
